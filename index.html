<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/script.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="date">
      <form action="#">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" min="0" placeholder="DD">
        <span class="date__errorMessage"></span>

        <label for="month">Month</label>
        <input type="number" id="month" name="month" min="1" max="12" placeholder="MM">
        <span class="date__errorMessage"></span>

        <label for="year">Year</label>
        <input type="number" id="year" name="year" min="1" step="1" placeholder="YYYY">
        <span class="date__errorMessage"></span>
      </form>
    </section>

    <span class="separation">
      <hr><img src="./design/assets/images/icon-arrow.svg" alt="Icon arrow">
    </span>

    <section class="result">
      <p><span class="result__number">--</span> years</p>
      <p><span class="result__number">--</span> months</p>
      <p><span class="result__number">--</span> days</p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ariel172">Yamien Ariel</a>.
  </footer>
</body>
</html>
